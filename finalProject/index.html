<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <title>Mi Portafolio</title>
  </head>
  <body>
    <div class="contenedor-header">
      <header>
        <div class="logo">
          <a href="#">DARDAN</a>
        </div>
        <nav id="nav">
          <ul>
            <li><a href="pages/about.html">Acerca de mí</a></li>
            <li><a href="pages/projects.html">Proyectos</a></li>
            <li><a href="pages/contact.html">Contacto</a></li>
          </ul>
        </nav>
      </header>
    </div>
    <main>
      <!-- SECCION INICIO -->
      <section id="inicio" class="inicio">
        <div class="contenido-banner">
          <div class="contenedor-img">
            <img src="img/hero.png" alt="" />
          </div>
          <h1>DARWIN QUISPE</h1>
          <h2>Ingeniero de Software - Experto UI/UX</h2>
          <div class="redes">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
          </div>
        </div>
      </section>
    </main>

    <!-- SECCION CONTACTO -->
    <section id="contacto" class="contacto">
      <div class="contenido-seccion">
        <h2>CONTACTO</h2>
        <div class="fila">
          <!-- Formulario -->
          <div class="col">
            <input type="text" placeholder="Tú Nombre" />
            <input type="text" placeholder="Número telefónico" />
            <input type="text" placeholder="Dirección de correo" />
            <input type="text" placeholder="Tema" />
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Mensaje"
            ></textarea>
            <button>
              Enviar Mensaje<i class="fa-solid fa-paper-plane"></i>
              <span class="overlay"></span>
            </button>
          </div>
          <!-- Mapa -->
          <div class="col">
            <img src="img/ubicacion.png" alt="" />
            <div class="info">
              <ul>
                <li>
                  <i class="fa-solid fa-location-dot"></i>
                  Nicaragua 159, San Rafael Mza
                </li>
                <li>
                  <i class="fa-solid fa-mobile-screen"></i>
                  Llamanos: 2384 - 4343443
                </li>
                <li>
                  <i class="fa-solid fa-envelope"></i>
                  Email: cw@example.com
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <a href="#inicio" class="arriba">
        <i class="fa-solid fa-angles-up"></i>
      </a>
      <div class="redes">
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </div>
    </footer>
  </body>
</html>
