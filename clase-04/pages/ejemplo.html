<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Codigo de ejemplo </title>
</head>
<body>
        <!-- ejemplo de menu -->
        <nav class="menu">
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li class="none">menu 3</li>
            </ul>
        </nav>

        <!-- ejemplo de position -->

        <div class="relative">
            <div>
                <img src="../img/static.png" alt="">
            </div>
            <div>
                <img class="item-relative" src="../img/relative.png" alt="">
            </div>
            <div>
                <img src="../img/static.png" alt="">
            </div>
        </div>

        <!-- ejemplo absolute -->

        <div class="absolute">
            <div>
                <img src="../img/static.png" alt="">
            </div>
            <div>
                <img class="item-absolute" src="../img/absolute.png" alt="">
            </div>
            <div>
                <img src="../img/static.png" alt="">
            </div>
        </div>

        <!-- ejemplo fixed -->

        <div class="fixed">
            <div>
                <img src="../img/static.png" alt="">
            </div>
            <div>
                <img class="item-fixed" src="../img/fixed.png" alt="">
            </div>
            <div>
                <img src="../img/static.png" alt="">
            </div>
        </div>
    
</body>
</html>
