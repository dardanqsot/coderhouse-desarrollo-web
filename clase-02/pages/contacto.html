<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - TiendaOnline </title>
</head>
<body>
    <header id="irarriba">
        <h1> Contacto - TiendaOnline</h1>
        <!-- creacion del menu -->
        <nav>
            <ul>
                <li>
                    <a href="../index.html"> Home </a>    
                </li>
                <li> Productos </li>
                <li> Contacto </li>
            </ul>
        </nav>
    </header>

    <main>
        <h2> Completa este formulario </h2>
        <a href="https://www.coderhouse.com/" target="_blank" > O visita nuestra web para consultas </a>

        <!-- Formulario -->
        <form>
            <fieldset>
                <legend> Envia tus datos </legend>
                <div>
                    <label for="nombre"> 
                        Completa tu nombre 
                    </label>
                    <input type="text" name="nombre" placeholder="Pepito Messi" >
                </div>

                <div>
                    <label for="pepito"> 
                        Completa tu email 
                    </label>
                    <input type="email" name="pepito" placeholder="messi@gmail.com">
                </div>

                <div>
                    <input type="submit" value="Envia el formulario">
                    <input type="reset" value="Borrar todo">
                </div>
            </fieldset>
        </form>
    </main>


    <footer>
        <h3> Todos los derechos reservados </h3>

        <button>
          <a href="#irarriba"> volver arriba </a>
        </button>
        
    </footer>
</body>
</html>
